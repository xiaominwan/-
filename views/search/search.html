<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3 class="page-header" ng-bind="result.title"></h3>
    <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="item in result.subjects">
            <div class="thumbnail">
                <div class="img-box">
                    <img ng-src="{{item.images
                    .large}}">
                </div>
                <div class="caption">

                    <h4 ng-bind="item.title"></h4>
                    <p>
                        导演：<span ng-repeat=" director in item.directors">{{director.name}}{{$last?"":"、"}}</span>
                    </p>
                    <p>
                        主演：<span ng-repeat=" cast in item.casts">{{cast.name}}{{$last?"":"、"}} </span>
                    </p>
                    <p>年份：<span ng-bind="item.year"></span></p>
                    <p>评分：<span ng-bind="item.rating.average "></span></p>
                </div>
            </div>
        </div>
    </div>
    <nav>
        <ul class="pager">
            <li><a ng-click=changePage("prev") href="javascript:;">上一页</a></li>
            <li><a ng-click=changePage("next") href="javascript:;">下一页</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
