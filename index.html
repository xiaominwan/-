<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title ng-bind="title"></title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body ng-app="myApp" ng-controller="navBarCtrl">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">movieCat</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-click="isActive='in_theaters'"
ng-class={'active':isActive=="in_theaters"}><a href="#!in_theaters/1">正在热映</a></li>
                <li ng-click="isActive='coming_soon'" ng-class={'active':isActive=="coming_soon"}><a href="#!coming_soon/1">即将上映</a></li>
                <li><a href="#">Top250</a></li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入搜索内容" ng-model="keyword">
                </div>
                <button type="button" class="btn btn-default" ng-click=search()>搜索</button>
            </form>
        </div>
    </div>
</nav>
<div ng-view></div>

<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.min.js."></script>
<script src="js/app.js"></script>
<script src="js/route.js"></script>
<script src="views/in_theaters/in_theatersCtrl.js"></script>
<script src="js/service.js"></script>
<script src="views/coming_soon/coming_soonCtrl.js"></script>
<script src="views/search/search.js"></script>


</body>
</html>
